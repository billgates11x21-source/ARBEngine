name: ARBengine CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Prepare environment file
      run: |
        cp .env.example .env

    - name: Run lint
      run: |
        pip install flake8
        flake8 src || true   # allow style warnings, donâ€™t fail

    - name: Run tests (disable plugins)
      run: |
        pip install pytest
        PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest -p no:warnings tests
